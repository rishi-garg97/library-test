<div [formGroup]="formGroup"
     class="matRadio row"
     [ngClass]="errorClass()?'radioError':'radio'">

 <div class="col-sm-4" style="padding-right: 0">
   <label id="example-radio-group-label"
          [ngStyle]="{'color': errorClass() ? '#f44336' : '' }">
     {{property.alias}} <span *ngIf="property.required" class="asterik">*</span>
   </label>
   &nbsp;
 </div>
  <div class="col-sm-8" style="padding-left: 0">
    <mat-radio-group
      aria-labelledby="example-radio-group-label"
      formControlName={{property.name}}>

      <mat-radio-button class="example-radio-button" *ngFor="let opt of property.values" [value]="opt">
        {{opt}}
      </mat-radio-button>

    </mat-radio-group>
  </div>

  <div *ngIf="errorClass()" class="error">
    {{property.alias}} is required.
  </div>

</div>
