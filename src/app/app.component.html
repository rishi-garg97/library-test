<router-outlet></router-outlet>

<div style="margin: 15px 30%">

  <div style="margin-bottom:20px">
    <form [formGroup]="profileForm">

      <div style="margin-bottom: 10px">
        <label for="firstName">First Name</label>
        <input type="text" class="form-control" formControlName="firstName" id="firstName"
               placeholder="Enter First Name">
      </div>
      <div style="margin-bottom: 10px">
        <label for="lastName">Last Name</label>
        <input type="text" class="form-control" formControlName="lastName" id="lastName" placeholder="Enter Last Name">
      </div>

      <button class="btn btn-primary" *ngIf="submitType === 'create'"
              (click)="createUser()">Create</button>
      <button *ngIf="submitType === 'update'" class="btn btn-primary" (click)="updateUser()">Update</button>

    </form>

  </div>
  <table class="table">
    <thead class="thead-dark">
    <tr>
      <th scope="col">Id</th>
      <th scope="col">First Name</th>
      <th scope="col">Last Name</th>
      <th scope="col"></th>
      <th scope="col"></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor = "let user of registrations">
      <th scope="row">{{user.id}} </th>
      <td>{{user.firstName}}</td>
      <td>{{user.lastName}}</td>
      <td><button class="btn btn-success" (click)="editUser(user)">Edit</button></td>

      <td><button class="btn btn-danger" (click)="deleteUser(user.id)">Delete</button></td>
    </tr>
    </tbody>

  </table>

</div>
