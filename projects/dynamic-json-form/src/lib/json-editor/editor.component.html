<!--</lib-ui-schema>-->


<div class="row">



  <div class="col-sm-6" style="padding: 1% 1% 2% 3%">

      <lib-model-schema [modelEditorData]="modelEditorData"
                        (modelEditorChange)="modelEditorChange($event)">
      </lib-model-schema>


      <lib-ui-schema [uiEditorData]="inputUiEditorData"
                      (uiEditorChange)="uiEditorChange($event)">
      </lib-ui-schema>

      <lib-error-schema [errorEditorData]="errorEditorData"
                        (errorEditorChange)="errorEditorChange($event)">
      </lib-error-schema>

  </div>

  <div class="col-sm-6">

    <lib-form [modelSchema]="modifiedModelEditorData"
              [uiSchema]="modifiedUiEditorData"
              [errorSchema]="modifiedErrorEditorData"
              (formStateChange)="formStateChange($event)">
    </lib-form>


  </div>
</div>
