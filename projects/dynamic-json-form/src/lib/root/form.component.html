

<!--for Normal view-->

<lib-normal *ngIf="modifiedUiSchema.type === 'Normal'"
            [uiSchema]="modifiedUiSchema"
            (formStateChange)="formStateChanged($event)">
</lib-normal>


<lib-group *ngIf="modifiedUiSchema.type === 'Group'"
           [uiSchema]="modifiedUiSchema"
           (formStateChange)="formStateChanged($event)">
</lib-group>
