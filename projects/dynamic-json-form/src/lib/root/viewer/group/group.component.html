<lib-tab *ngIf="uiSchema.viewer =='Tab'"
         [uiSchema]="uiSchema"
         (formStateChange)="formStateChanged($event)">
</lib-tab>


<lib-accordian *ngIf="uiSchema.viewer =='Accordian'"
               [uiSchema]="uiSchema"
               (formStateChange)="formStateChanged($event)">
</lib-accordian>


<lib-stepper *ngIf="uiSchema.viewer =='Stepper'"
             [uiSchema]="uiSchema"
             (formStateChange)="formStateChanged($event)">
</lib-stepper>
