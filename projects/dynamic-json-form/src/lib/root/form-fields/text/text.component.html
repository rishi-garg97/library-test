

<div [formGroup]="formGroup">
  <mat-form-field appearance="outline">
    <mat-label>{{property.alias}}
      <span *ngIf = "property.required" class="asterik">*</span>
    </mat-label>

    <input matInput #input
           formControlName={{property.name}}
           placeholder={{property.alias}}
           type="text"
           [attr.maxlength] = "property.maxLength ? null : property.maxLength"
           [attr.minlength] = "property.minLength ? null : property.minLength">

    <mat-hint align="end" *ngIf = "property.maxLength != null">{{input.value.length}}/{{property.maxLength}}</mat-hint>
    <mat-error *ngIf="formGroup.controls[property.name].invalid">{{getError()}}</mat-error>

  </mat-form-field>
</div>
