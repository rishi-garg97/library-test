<div [formGroup]="formGroup">
  <mat-form-field appearance="outline">
    <mat-label>{{property.alias}}
      <span *ngIf = "property.required" class="asterik">*</span>
    </mat-label>

    <mat-select formControlName={{property.name}} multiple={{property.array}}>
      <mat-option *ngIf="!property.array">Select</mat-option>
      <mat-option *ngFor="let opt of property.values" [value]="opt">
        {{opt}}
      </mat-option>
    </mat-select>

    <mat-error *ngIf="formGroup.controls[property.name].invalid">{{getError()}}</mat-error>

  </mat-form-field>

</div>
